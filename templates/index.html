<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stroke Prediction App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fafafa;
        }
        button {
            grid-column: 1 / -1;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Stroke Prediction</h1>
    <p>Please enter the patient's information below to predict their stroke risk.</p>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="0" max="120" />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="hypertension">Hypertension</label>
            <select id="hypertension" name="hypertension" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="heart_disease">Heart Disease</label>
            <select id="heart_disease" name="heart_disease" required>
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="avg_glucose_level">Average Glucose Level</label>
            <input type="number" step="0.01" id="avg_glucose_level" name="avg_glucose_level" required />
        </div>
        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" step="0.01" id="bmi" name="bmi" required />
        </div>
        <div class="form-group">
            <label for="ever_married">Ever Married</label>
            <select id="ever_married" name="ever_married" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="work_type">Work Type</label>
            <select id="work_type" name="work_type" required>
                <option value="Private">Private</option>
                <option value="Self-employed">Self-employed</option>
                <option value="Govt_job">Government Job</option>
                <option value="children">Children</option>
                <option value="Never_worked">Never Worked</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Residence_type">Residence Type</label>
            <select id="Residence_type" name="Residence_type" required>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>
        </div>
        <div class="form-group">
            <label for="smoking_status">Smoking Status</label>
            <select id="smoking_status" name="smoking_status" required>
                <option value="never smoked">Never Smoked</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <button type="submit">Predict</button>
    </form>
</div>

</body>
</html>
